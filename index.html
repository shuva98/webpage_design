<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Webpage_design</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- cheader refers to the container header -->
    <div class="cheader">
      <!-- Upper side of the cheader -->
      <div class="header">
        <div class="hlogo"><p>Header logo</p></div>
        <!-- hlinks refer to the header links -->
        <div class="hlinks">
          <a href="">Header link one</a>
          <a href="">Header link two</a>
          <a href="">Header link three</a>
        </div>
      </div>
      <!-- hcontent refers to the header content -->
      <div class="hcontent">
        <div class="hcontent1">
          <h1 style="font-size: 48px; font-weight: 900; color: #f9faf8">
            This website is awesome.
          </h1>
          <p style="font-size: 18px;
          color: #E5E7EB;">
            This website has so many cool stuffs. You definitely do not want to
            miss the awesome and spectacular things to come. So you should
            consider joining our group.
          </p>
          <button style="
          background-color: #3882F6;
          padding: 10px 50px;
          color: #E5E7EB;
          border-radius: 30%;
          ">Sign up</button>
        </div>
        <div class="hcontent2">
          <img
            src="/images/desert.jpg"
            alt="There is still image to 
            be put here!!!"
            width="417px"
            height="300px"
          />
        </div>
      </div>
    </div>
  </body>
</html>
